<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عيد ميلاد سعيد Nihad</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #ffdde1, #ee9ca7);
            font-family: 'Cairo', sans-serif;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            color: #fff;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }
        p {
            font-size: 1.3rem;
            color: #fff;
            text-align: center;
            max-width: 700px;
            padding: 0 20px;
        }
        .balloon {
            position: absolute;
            bottom: -150px;
            width: 50px;
            height: 70px;
            background: red;
            border-radius: 50% 50% 45% 45%;
            animation: float 8s infinite;
        }
        .balloon::before {
            content: '';
            position: absolute;
            width: 2px;
            height: 30px;
            background: #fff;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes float {
            0% {transform: translateY(0) rotate(0deg); opacity: 1;}
            50% {transform: translateY(-300px) rotate(10deg); opacity: 0.9;}
            100% {transform: translateY(-600px) rotate(-10deg); opacity: 0;}
        }
    </style>
</head>
<body>
    <h1>عيد ميلاد سعيد Nihad ❤️✨</h1>
    <p>البارح زملاء و اليوم اغلى شخص، اليوم ميلاد احدى الاشخاص الاكثر مرحا و لطفا، لكِ العمر فرحٌ دائم وابتسامة لا تنطفئ، فوجودك يضيف للحياة لونًا لا يشبه أحد ❤️✨</p>
    
    <audio autoplay loop>
        <source src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        function createBalloon(){
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.left = Math.random() * window.innerWidth + 'px';
            balloon.style.backgroundColor = `hsl(${Math.random() * 360}, 80%, 60%)`;
            balloon.style.animationDuration = (5 + Math.random()*5)+'s';
            document.body.appendChild(balloon);
            setTimeout(()=> balloon.remove(), 8000);
        }
        setInterval(createBalloon, 500);
    </script>
</body>
</html>
